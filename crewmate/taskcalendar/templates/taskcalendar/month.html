{% extends "base.html" %}

{% block content %}
  <h1>Task Calendar</h1>
  <h3>{{ calendar.name }} Month View</h3>
  <a href="{% url 'taskcalendar:week' calendar.slug %}"><h4>Weekly view</h4></a>

  <ol>
  {% for o in occurrences %}
    <li>
        <p>{{ o.title }} - {{ o.start|date:'M-d' }} thru {{ o.end|date:'M-d' }} <p>
    </li>
  {% endfor %}
  </ol>
{% endblock %}
